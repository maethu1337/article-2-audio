<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article to Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Article to Audio</h1>
        <p>Paste your article text below, enter your API key, and press "Speak" to listen.</p>
        <div class="api-key-container">
            <label for="api-key">Google Cloud API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your Google Cloud API Key">
        </div>
        <textarea id="text-to-speak" rows="10" placeholder="Enter article text here..."></textarea>
        <div class="controls">
            <button id="speak-btn">Speak</button>
        </div>
        <audio id="audio-player" controls></audio>
        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
