<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article to Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Article 2 Audio</h1>
        <!-- <div id="generated-title" style="margin-bottom:10px;color:green;"></div> -->
        <!-- <p>Enter your API key, paste your article text below and press "Generate Audio" to listen.</p> -->
        <div class="api-key-container">
            <!-- <label for="username">schluessu:</label> -->
            <input type="text" id="username" name="username" placeholder="Enter your access token" autocomplete="username">
        </div>
        <textarea id="text-to-speak" rows="10" placeholder="Enter article text here..."></textarea>
        <div class="model-toggle">
            <label for="model-select">Voice Model:</label>
            <select id="model-select">
                <option value="gpt-4o-mini-tts" selected>cheap</option>
                <option value="tts-1">not cheap</option>
            </select>
        </div>
        <div class="controls">
            <button id="speak-btn" class="btn-blue">Generate Audio</button>
            <span class="progress-inline">
                <progress id="progress-bar" value="0" max="100"></progress>
                <!-- <span id="progress-label">loading 0%</span> -->
            </span>
            <button id="download-btn" class="btn-gray"  disabled>Download Audio</button>
            
        </div>
        <audio id="audio-player" controls></audio>
        <div class="playback-progress-container">
            <progress id="playback-progress" value="0" max="100"></progress>
            <!-- <span id="playback-label">playback 0%</span> -->
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="title.js"></script>
    <script src="script.js"></script>
</body>
</html>
