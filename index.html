<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article to Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-label">Loading: 0%</span>
        </div>
    <div class="container">
        <h1>Article to Audio</h1>
        <p>Paste your article text below, enter your API key, and press "Speak" to listen.</p>
        <div class="api-key-container">
            <label for="api-key">OpenAI API Key:</label>
            <input type="text" id="username" name="username" placeholder="Enter your OpenAI API Key" autocomplete="username">
        </div>
        <textarea id="text-to-speak" rows="10" placeholder="Enter article text here..."></textarea>
        <div class="model-toggle">
            <label for="model-select">Voice Model:</label>
            <select id="model-select">
                <option value="tts-1" selected>Mini (tts-1)</option>
                <option value="tts-1-hd">HD (tts-1-hd)</option>
            </select>
        </div>
        <div class="controls">
            <button id="speak-btn">Speak</button>
        </div>
        <audio id="audio-player" controls></audio>
        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
